        <core-toolbar>
            <paper-tabs id="tabs" selected="current-task" self-end>

                <paper-tab name="projects">Proyectos</paper-tab>
                <paper-tab name="reports">Informes</paper-tab>
            </paper-tabs>

        </core-toolbar>

        <!-- main page content will go here -->
        <div class="container" layout vertical center>
            <!--<project-list show="all"></project-list>-->
            <current-track></current-track>
        </div>

    </core-header-panel>

    <script>
        var tabs = document.querySelector('paper-tabs');
        tabs.addEventListener('core-select', function () {
            console.log("Selected: " + tabs.selected);
        });
    </script>
