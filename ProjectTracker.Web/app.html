<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Project Tracker</title>
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link rel="stylesheet" type="text/css" href="Content/Styles/app.css">

    <link rel="import" href="bower_components/core-scaffold/core-scaffold.html" />
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html" />
    <link rel="import" href="bower_components/core-menu/core-menu.html" />
    <link rel="import" href="bower_components/paper-item/paper-item.html" />
    <link rel="import" href="bower_components/core-icon/core-icon.html" />
    <link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html" />
    <link rel="import" href="bower_components/core-animated-pages/transitions/slide-from-right.html">
    <link rel="import" href="bower_components/flatiron-director/flatiron-director.html">
    <link rel="import" href="bower_components/core-ajax/core-ajax.html">
</head>
<body unresolved>
    <template is="auto-binding" id="t">
        <flatiron-director route="{{route}}" autohash></flatiron-director>
        <core-scaffold id="scaffold">
            <nav>
                <core-toolbar>
                    <span>Project Tracker</span>
                </core-toolbar>
                <core-menu valueattr="hash" selected="{{route}}" selectedmodel="{{selectedPage}}" on-core-select="{{menuItemSelected}}" on-click="{{ajaxLoad}}">
                    <template repeat="{{page, i in pages}}">
                        <paper-item hash="{{page.hash}}">
                            <core-icon icon="{{page.icon}}"></core-icon>
                            <a href="{{page.url}}">{{page.name}}</a>
                        </paper-item>
                    </template>
                </core-menu>
            </nav>
            <core-toolbar tool>Rori Cabanes</core-toolbar>
            <core-ajax id="ajax" auto url="{{selectedPage.page.url}}"
                       handleas="document" on-core-response="{{onResponse}}">
            </core-ajax>

            <div layout horizontal center-center fit>
                <core-animated-pages selected="{{route}}" transitions="slide-from-right" valueattr="hash" id="pages">
                    <template repeat="{{page, i in pages}}">
                        <section hash="{{page.hash}}" layout vertical center-center>
                            <div style="max-width:100%;">Cargando...</div>
                        </section>
                    </template>
                </core-animated-pages>
            </div>
        </core-scaffold>
    </template>

    <script>
        var template = document.querySelector('#t');
        var ajax, pages, scaffold;

        template.pages = [
            { name: 'Tarea activa', hash: 'current-track', icon: 'query-builder', url: '/views/current-track.html' },
            { name: 'Proyectos', hash: 'projects', icon: 'work', url: '/views/projects.html' },
            { name: 'Estadísticas', hash: 'stats', icon: 'trending-up', url: '/views/stats.html' },
        ];

        template.addEventListener('template-bound', function (e) {
            // Use URL hash for initial route. Otherwise, use the first page.
            this.route = this.route || "current-track";
            scaffold = document.querySelector('#scaffold');
            ajax = document.querySelector('#ajax');
            pages = document.querySelector('#pages');
        });

        template.menuItemSelected = function (e, detail, sender) {
            if (detail.isSelected) {

                // Need to wait one rAF so <core-ajax> has it's URL set.
                this.async(function () {
                    ajax.go();
                    scaffold.closeDrawer();
                });

            }
        };

        template.ajaxLoad = function (e, detail, sender) {
            e.preventDefault(); // prevent link navigation.
        };

        template.onResponse = function (e, detail, sender) {
            var html = detail.response.querySelector("body").innerHTML;

            this.injectBoundHTML(html, pages.selectedItem.firstElementChild);
        };
    </script>
</body>
</html>
