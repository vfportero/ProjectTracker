<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../data/projects-api/projects-api.html">
<link rel="import" href="../project-item/project-item.html">


<polymer-element name="project-list" attributes="show">
    <template>
        <link rel="stylesheet" href="project-list.css">
        <projects-api id="service" projects="{{projects}}"></projects-api>
        <template repeat="{{project in projects}}">
            <project-item project="{{project}}"></project-item>
        </template>
        <paper-fab horizontal end-justified layout icon="add"></paper-fab>
    </template>
    <script src="project-list.js"></script>
</polymer-element>
