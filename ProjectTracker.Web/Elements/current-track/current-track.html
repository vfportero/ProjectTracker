<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../currenttrack-api/currenttrack-api.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<polymer-element name="current-track">
    <template>
        <link rel="stylesheet" href="current-track.css">
        <currenttrack-api id="service" currenttrack="{{currenttrack}}"></currenttrack-api>
        <template bind if="{{ currenttrack }}">
            <div class="card-header" layout horizontal center>
                <h2>{{currenttrack.Task.Project.Name}} - {{currenttrack.Task.Name}}</h2>
            </div>
            <div>
                <paper-spinner active></paper-spinner>
                Desde: {{currenttrack.FriendlyTime}} - Duración: {{currenttrack.Duration}}  <paper-icon-button icon="av:stop"></paper-icon-button>
</div>
        </template>

    </template>
    <script>
        Polymer({});
    </script>
</polymer-element>
