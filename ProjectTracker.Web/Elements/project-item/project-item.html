<link rel="import" href="../../bower_components/polymer/polymer.html">
<polymer-element name="project-item" attributes="project">
    <template>
        <link rel="stylesheet" href="project-item.css">
        <div class="header" layout horizontal center>
            <h2>{{project.Name}}</h2>
        </div>     
        <ul style="list-style-type: none;margin-top: -10px;">
            <template repeat="{{task in project.Tasks}}">
                <li>{{task.Name}}</li>
            </template>
        </ul>
    </template>
    <script src="project-item.js"></script>
</polymer-element>
